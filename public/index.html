<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTPS Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #333;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>GTPS Login</h2>
    <input type="text" id="growid" placeholder="GrowID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="submitLogin()">Login</button>
    <p id="status"></p>
  </div>

  <script>
    async function submitLogin() {
      const growid = document.getElementById("growid").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!growid || !password) {
        status.textContent = "Isi GrowID dan Password";
        return;
      }

      const res = await fetch('/api/auth', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ growid, password })
      });

      const result = await res.json();

      if (result.success) {
        status.textContent = "Login sukses!";
        window.location.href = "/player/login/dashboard"; // Redirect ke loginurl
      } else {
        status.textContent = result.message || "Login gagal!";
      }
    }
  </script>
</body>
</html>
