<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard GTPS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Welcome to GTPS Dashboard</h2>
    <p id="status" class="text-gray-600">Memuat data...</p>
    <button onclick="logout()"
      class="mt-6 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300">
      Logout
    </button>
  </div>

  <script>
    const growid = localStorage.getItem('growid');

    if (!growid) {
      alert('Silakan login terlebih dahulu.');
      window.location.href = '/login.html';
    } else {
      document.getElementById('status').innerText = `Halo, ${growid}! Selamat datang kembali.`;
    }

    function logout() {
      localStorage.removeItem('growid');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
