<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTPS Login URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #333;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 100%;
      border-radius: 4px;
      border: none;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>GTPS Login</h2>
    <input type="text" placeholder="GrowID" id="growid" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="submitLogin()">Login</button>
  </div>

  <script>
    async function submitLogin() {
      const response = await fetch('/api/login');
      const text = await response.text();
      alert('LoginURL fetched:\n' + text);
    }
  </script>
</body>
</html>
